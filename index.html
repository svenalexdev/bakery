<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <img
        src="crumb&crust-logo.webp"
        alt="Logo Crumb & Crust"
        width="80px"
        height="80px"
        class="header-img"
      />
      <nav>
        <ul class="header-ul">
          <li class="header-list">
            <a href="#home">Home</a>
          </li>
          <li class="header-list">
            <a href="#about">About us</a>
          </li>
          <li class="header-list">
            <a href="#products">Famous Products</a>
          </li>
          <li class="header-list">
            <a href="#gallery">Gallery</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header End -->
    <!-- Main start -->
    <main>
      <!-- Start hero section -->
      <section></section>
      <!-- End hero section -->
      <section class="video">
        <h1>Check Out our Video</h1>
        <video
          src="https://videos.pexels.com/video-files/4686850/4686850-uhd_2732_1440_25fps.mp4"
          width="50%"
          autoplay
          controls loop
          muted
        ></video>
      </section>
      <!-- video section End -->
      <!-- reason section start -->
      <section class="reason">
        <h1>Why you should choose our Bakery</h1>
        <div class="container">
          <figure>
            <img
              src="https://images.stockcake.com/public/9/b/b/9bb8fa5b-5aee-43be-8b6f-5aa5697f699a_large/steamy-coffee-cup-stockcake.jpg"
              alt="coffe image"
            />
            <figcaption>
              We source the finest beans, expertly roasted and brewed to
              perfection for a rich and aromatic experience.
            </figcaption>
          </figure>
          <figure>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST2-y6mIc2Fis_0enkvOhctcKEVuV9QKYBMg&s"
              alt="ingredients"
            />
            <figcaption>
              Our food and beverages are made with high-quality, locally sourced
              ingredients to ensure freshness in every bite.
            </figcaption>
          </figure>
          <figure>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwOYb1puWdacZ5R73hHrPI9q0KrHaJqKP-Rg&s"
              alt="cafe picture"
            />
            <figcaption>
              Whether you’re here to work, unwind, or catch up with friends, our
              warm and inviting space makes every visit enjoyable.
            </figcaption>
          </figure>

          <figure>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdr6WHJ1UdX1J0oJ2otdpdikcZ90af8l887A&s"
              alt="services picture"
            />
            <figcaption>
              Our friendly and passionate team is dedicated to making you feel
              welcome and ensuring top-notch service.
            </figcaption>
          </figure>

          <figure>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_H8-qxe9lXyHyNoDmp90bEPp4PkWC5Axuzw&s"
              alt="sustainable product"
            />
            <figcaption>
              We care about the planet—our packaging, ingredients, and
              operations are designed with sustainability in mind.
            </figcaption>
          </figure>

          <figure>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl7Y_aYuSLnTRlGjvT3tqTyoJrMZ2Hkxt8NA&s"
              alt="live perfomance"
            />
            <figcaption>
              From live music to art showcases, we host events that bring people
              together and celebrate local talent.
            </figcaption>
          </figure>
        </div>
      </section>
      <!-- get awesome feature, -- offer section -->
      <section>
        <div class="offer-f">
          <h1>Get awesome features, without extra charges</h1>
          <div class="offer">
            <div>
              <img
                src="https://images.unsplash.com/photo-1598839950984-034f6dc7b495?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y29va2llfGVufDB8fDB8fHww"
                alt="cookies picture"
              />
              <h3>Get cookies</h3>
            </div>
            <div>
              <img
                src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FrZXxlbnwwfHwwfHx8MA%3D%3D"
                alt="cake picture"
              />
              <h3>Cinnemon cake</h3>
            </div>
            <div>
              <img
                src="https://plus.unsplash.com/premium_photo-1676166012743-aee27f3415a7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Z2lmdHxlbnwwfHwwfHx8MA%3D%3D"
                alt="gift picture"
              />
              <h3>Gift</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main start -->
    <!-- Footer start -->
    <footer></footer>
    <!-- Footer start -->
  </body>
</html>
